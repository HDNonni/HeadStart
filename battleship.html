    <link rel="stylesheet" type=text/css href="battleship.css">
    <title>Battleship</title>
</head>

<body>

    <div id="board">

            <input id="fireButton" type="button" value="Fire!">
        </form>
        <div id="whatGuessIs"></div>
    </div>

    <script type="text/javascript" src="newBattleShip.js"></script>

</html>
